<!DOCTYPE html>

<body>
<img src="svgs/br-tl 1.svg" alt="tl logo" id="tl1">
<img src="svgs/br-tl 2.svg" alt="tl logo" id="tl2">
<div class = navbar>
  <ion-icon name="heart-outline"></ion-icon>
  <ion-icon name="notifications"></ion-icon>
  <ion-icon name="person-circle-outline"></ion-icon>
  <div class="group">
    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
    <label>

</div>
<form method="post" class="rectangle">
  <h1>Creation d'un entreprise </h1>
  <div class="Nom">
    <label for="nom">Nom de l'entreprise</label>
    <input type="text" id="nom" class="test1">
  </div>
  <div class="nombre">
    <label for="prenom">Nombre de personne </label>
    <input type="text" id="prenom" class="test1">
  </div>
  <div class="Secteur">
    <label for="sec" >Secteur de l'entreprise</label>
    <input type="text" id="sec" class="test1" >
  </div>
  <div class="Confidence">
    <label for="conf" >Confiance de l'Entreprise</label>
    <input type="text" id="conf" class="test1" >
  </div>
  <div class="Adresse">
    <label>Adresse</label>
    <label for="Adr1"></label><input type="text" id="Adr1" class="test1">
    <label for="Adr2"></label><input type="text" id="Adr2" class="test1">
  </div>
  <div class="buton">
  <button type="submit" class="test">Creer </button>
  </div>
</form>
